<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intro to Handlebars</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="content">
    </div>

    <script id="profile" type="text/x-handlebars-template"> <!-- to ref a template, and not call it. you can now do handlebars here -->

      <div class="profile">
           <img src="{{ person.profPic }}">
           <h1>{{ person.name.first }} {{ person.name.last }}</h1>
         </div>
       </script>
    </div>

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script> <!-- handlebars ref-->
    <script src="app.js"></script> <!--for our code-->
  </body>
</html>
