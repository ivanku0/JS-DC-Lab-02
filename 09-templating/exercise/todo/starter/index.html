<!doctype html> <!-- HOMEWORK HERE -->
<html>
    <head>
        <title>Intro to the DOM</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="content">
            <h1>What do you need to do?</h1>
            <form id="form">
                <input type="text" name="newToDo" value="">
                <button type="submit" name="button">Submit</button>
            </form>
            <div id="app">

              <script id="profile" type="text/x-handlebars-template">


                  <h3>{{ title }}</h3>

                <ol id='fullToDoList'>
                  {{#each todos}}
                  <li class="todo-list-item"> {{this}} <a href=""><img id="check" src="images/check.png"></a> {{ isComplete }}</li>
                  {{/each}}
                </ol>


              </script>

            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script> <!-- handlebars ref to use in our system -->
        <script src="app.js"></script>
    </body>
</html>
